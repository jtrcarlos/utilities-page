<body class="bg-gray-800">

    <div class="mt-5">

        <div class="flex flex-wrap" id="GetTextImage">
            <div class="w-full sm:w-full md:w-1/3">
                <h1 class="text-center text-2xl mb-2 text-white hover:text-green-500 cursor-default">Get text from image
                    url
                </h1>
                <div class="flex justify-center items-center">
                    <input type="text" class="w-1/2 h-6 center rounded" id="imgTextInput" onkeyup="validateInput()">
                    <button id="convertButton" type="button"
                        class="p-1 mx-2 relative rounded text-green-500 bg-transparent hover:bg-green-500 hover:text-white border border-green-500 focus:outline-none"
                        onclick="imgTextConvert()">Convert!</button>
                </div>
                <span class="hidden text-red-500 flex justify-center items-center" id="errorMsg">Error! Please reload
                    the page</span>
                <div class="mt-8 text-white flex justify-center items-center hidden" id="p-progress-bar">
                    <div class="flex justify-center items-center bg-gray-700 shadow w-3/4 h-5 rounded">
                        <div class="bg-green-700 text-xs leading-none py-1 text-center text-white rounded"
                            id="progress-bar" style="width: 0"></div>
                    </div>
                </div>
                <div class="mt-4 text-white">
                    <div class="flex justify-center items-center capitalize">
                        <h1 id="prog-status"></h1>
                    </div>
                    <br>
                    <div class="flex justify-center items-center">
                        <p class="w-full lg:w-3/4 text-base p-1 m-2" id="imgTextOutput"></p>
                    </div>
                </div>
            </div>

            <div class="w-full sm:w-full md:w-1/3 bg-red-100 center">
                <p>wdad</p>
            </div>
            <div class="w-full sm:w-full md:w-1/3 bg-green-100">wdad</div>
        </div>

    </div>
